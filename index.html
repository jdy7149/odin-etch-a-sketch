<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="content">
        <div class="option-bar">
            <ul>
                <li><label for="grid-range">Set Size</label><input type="range" id="grid-range" min="1" value="32"><span id="grid-size"></span></li>
                <li><input type="radio" name="options" id="black" checked><label for="black">Black</label></li>
                <li><input type="radio" name="options" id="random"><label for="random">Random</label></li>
                <li><input type="radio" name="options" id="eraser"><label for="eraser">Eraser</label></li>
                <li><button id="clear">Clear</button></li>
            </ul>
        </div>
        <div class="grid"></div>
    </div>
    <div class="footer">This is footer</div>
</body>
</html>
